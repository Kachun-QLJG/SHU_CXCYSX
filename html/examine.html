<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核 {{.normalUserName}} 的申请</title>
</head>
<body>
用户名：{{.userName}}
<br>
组别：{{.Group}}
<br>
详细记录：{{.appToBeExamined}}
<a href="http://36b1c95548.qicp.vip/blockchain/download?uptime={{.uptime}}&normalUserName={{.normalUserName}}&fileName={{.fileName}}">下载当前申请的PDF文件：</a>
<br><br><br><br><br><br>
<form id="form" action="/blockchain/dealexamine" method="post" >
    <input type="text" name="appId" value="{{.uptime}}" readonly><br>
    <br><b>审核结果：</b>
    通过<input type="radio" name="status" value="accept">
    &nbsp;&nbsp;&nbsp;&nbsp;
    不通过<input type="radio" name="status" value="deny" checked>
    请输入想要对当前申请的留言：<input type="text" name="saySth"><br><br>
    <button type="submit">提交</button>
</form>
暂时退出【该请求已归属至您的名下，请及时给出审核结果。可在<b><u>我的审核记录</u></b>与<b><u>所有待审核申请</u></b>中找到该请求继续审核】
<button onClick="window.location.href='http://36b1c95548.qicp.vip/blockchain/examine'">返回所有待审核申请</button>
</body>
</html>
